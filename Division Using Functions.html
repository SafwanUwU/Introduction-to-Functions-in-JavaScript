<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Division</title>
    <link href="https://fonts.cdnfonts.com/css/handsdown" rel="stylesheet" />
  </head>
  <body
    style="
      text-align: center;
      background-color: cornsilk;
      font-family: HandsDown;
      font-size: 60px;
    "
  >
    <div style="height: 350px; width: 1499px; background-color: darkseagreen">
      <h1 style="font-size: 80px">sliceNDice</h1>

      <script>
        // Expression Function for Division
        var divide = function (a, b) {
          return a / b;
        };

        document.write(
          `The mathMingle Product of 111111110 & 11111111 is ${divide(
            111111110,
            11111111
          )}<br><br>`
        );
      </script>
    </div>
  </body>
</html>
