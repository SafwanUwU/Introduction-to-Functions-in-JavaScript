<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funky Division</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 2.5em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .result-box {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        font-size: 1.8em;
        font-weight: bold;
        margin-top: 20px;
        transition: transform 0.3s ease-in-out;
      }

      .result-box:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.3);
      }

      .result-text {
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <h1>ðŸš€ Funky Division with Expression Function ðŸŽ¯</h1>
    <div class="result-box">
      <p>Result: <span class="result-text" id="output"></span></p>
    </div>

    <script>
      // Funky Division Function
      var diviDozer = function (a, b) {
        return a / b;
      };

      // Calculate & Display
      document.getElementById("output").innerText = diviDozer(100, 5);
    </script>
  </body>
</html>
